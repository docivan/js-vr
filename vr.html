<!DOCTYPE html>
<html>
<head>
<title>VR maze</title>

<style>
.button {
	background-color: #13294c;
	color: #9ebdef;
	padding: 5px 5px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 12px;
	margin: 4px 2px;
	border: 2px solid #233f6b;
	border-radius: 4px;
}
</style>

<script src="vr.js"></script>

</head>

<body onload="init()" style="background-color:#000000;">
<canvas id="myCanvas" width="1000" height="500" >Your browser does not support the HTML5 canvas tag.</canvas>
<div>

<input type="button" class="button" id="btn_toggle_vr" onclick="btn_toggle_vr_click()" value="Turn VR mode off">
<input type="button" class="button" id="btn_toggle_txt" onclick="btn_toggle_txt_click()" value="Turn textures off">
<input type="button" class="button" id="btn_adj_pd_dn" onclick="btn_adj_pd_click(-1)" value="<">
<input type="button" class="button" id="lbl_adj_pd_val" value="PD: 1.00" disabled>
<input type="button" class="button" id="btn_adj_pd_up" onclick="btn_adj_pd_click(1)" value=">">
<input type="button" class="button" id="btn_adj_fov_dn" onclick="btn_adj_fov_click(-1)" value="<">
<input type="button" class="button" id="lbl_adj_fov_val" value="FOV: 90" disabled>
<input type="button" class="button" id="btn_adj_fov_up" onclick="btn_adj_fov_click(1)"  value=">">
<input type="button" class="button" id="btn_toggle_demo" onclick="btn_toggle_demo_click()" value="Turn demo mode off">
<div>

<!-- TODO kb shortcuts -->

<img id="texture_wall" src="brickwork-texture.png" style="display:none">
<canvas id="texture_wall_canvas" width="50" height="50" style="display:none">Your browser does not support the HTML5 canvas tag.</canvas>
<br><br><br><br><br><br><br> <!-- this is for being able to scroll down to hide iphone safari toolbar-->
</body>
</html>
